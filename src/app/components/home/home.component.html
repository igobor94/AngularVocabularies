<div class="overflow-x-auto relative">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">
          Word
        </th>
        <th scope="col" class="py-3 px-6">
          Translate
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let word of words">
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{word.title | log}}
        </th>
        <td class="py-4 px-6">
          {{word.translate | log}}
        </td>
        <button
          class="bg-transparent hover:bg-orange-700 text-orange-700 font-semibold hover:text-white py-2 px-4 border border-orange-500 hover:border-transparent rounded mx-1">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button
          class="bg-transparent hover:bg-red-700 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-700 hover:border-transparent rounded mx-1">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </tr>
    </tbody>

  </table>
</div>
