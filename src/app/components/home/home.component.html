<div class="overflow-x-auto relative">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6" (click)="filterByLetters('word')">
          Word
        </th>
        <th scope="col" class="py-3 px-6" (click)="filterByLetters('translate')">
          Translate
        </th>
        <th>
          Edit
        </th>
        <th>
          Delete
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let word of words">
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{word.title}}
        </th>
        <td class="py-4 px-6">
          {{word.translate}}
        </td>
        <td>
          <a routerLink="['/edit/', word.id]"
            class="bg-transparent hover:bg-orange-300 text-orange-300 font-semibold hover:text-white py-2 px-4 border border-orange-300 hover:border-transparent rounded">
            <i class="fa-solid fa-pen"></i>
          </a>
        </td>
        <td>
          <a (click)="onDelete(word.id)"
            class="bg-transparent hover:bg-red-700 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-700 hover:border-transparent rounded">
            <i class="fa-solid fa-trash-can"></i>
          </a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
